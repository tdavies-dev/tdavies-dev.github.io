<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        #header, #subheader, #mainText, #typedText {
            display: none; /* Hide all text initially */
        }

        .terminal {
            height: 3em; /* Set a fixed height for the terminal container */
        }
    </style>
</head>
<body>
    <h1 id="header">Tomos Davies</h1>
    <h2 id="subheader">Data Scientist</h2>
    <p id="mainText">Welcome to my website. <br>Please see below for some links to my work and profiles:</p>

    <ul id="profileList">
        <li><strong>LinkedIn:</strong><br><span id="linkedinText">www.linkedin.com/in/tomos-davies-947a2a159</span></li>
        <li><strong>GitHub:</strong><br><span id="githubText">https://github.com/tdavies-dev</span></li>
    </ul>
    
    <div class="terminal">
        <div class="line">
            <p id="typedText"></p>
            <span id="cursor">|</span>
        </div>
    </div>

    <script>
        function typeText(element, text, speed) {
            element.style.display = "block"; // Display the element before typing
            element.textContent = ''; // Clear the initial content
            let index = 0;
            function type() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        document.addEventListener("DOMContentLoaded", function() {
            const headerElement = document.getElementById("header");
            const subheaderElement = document.getElementById("subheader");
            const mainTextElement = document.getElementById("mainText");
            const linkedinTextElement = document.getElementById("linkedinText");
            const githubTextElement = document.getElementById("githubText");
            const textElement = document.getElementById("typedText");
            const cursorElement = document.getElementById("cursor");
            
            // Call the typewriter function for header, subheader, and mainText
            typeText(headerElement, headerElement.textContent, 30);
            typeText(subheaderElement, subheaderElement.textContent, 30);
            typeText(mainTextElement, mainTextElement.textContent, 30);
            typeText(linkedinTextElement, 'www.linkedin.com/in/tomos-davies-947a2a159', 30); // Set the text content here
            typeText(githubTextElement, 'https://github.com/tdavies-dev', 30); // Set the text content here

            // Add the blinking cursor
            function blinkCursor() {
                cursorElement.style.display = cursorElement.style.display === "none" ? "inline" : "none";
            }
            setInterval(blinkCursor, 500);
        });
    </script>
</body>
</html>
